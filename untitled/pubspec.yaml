publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  # Clean Architecture Goodies
  equatable: ^2.0.5
  dartz: ^0.10.1
  get_it: ^7.2.0

  # Code Generations
  build_runner: ^2.3.2
  freezed: ^2.2.1
  freezed_annotation: ^2.2.0
  json_annotation: ^4.7.0
  json_serializable: ^6.5.4

  # Database
  firebase_core: ^2.1.1

  # UI/Ux
  device_preview: ^1.1.0
  pinput: ^2.2.16
  intl_phone_field: ^3.1.0
